<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website-Shopping Cart</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Home -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="fas fa-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total </div>
                    <div class="total-price">$0</div>
                </div>
                <button class="btn-buy" type="button">Buy Now</button>
                <i class="fas fa-times " id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title"> Shop Products</h2>
        <div class="shop-content">

            <div class="product-box">
                <img class="product-img" src ="./image/phone.jpg" alt="">
                <h2 class="product-title">Sony Xperia</h2>
                <span class="price">$</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>


            <div class="product-box">
                <img class="product-img" src="./image/phone1.jpg" alt="">
                <h2 class="product-title">iphone 13 pro max</h2>
                <span class="price">$600</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone3.jpg" alt="">
                <h2 class="product-title">iphone 12 pro max</h2>
                <span class="price">$500</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone4.jpg" alt="">
                <h2 class="product-title">Techno</h2>
                <span class="price">$300</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone5.jpg" alt="">
                <h2 class="product-title">Redmi</h2>
                <span class="price">$400</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone6.jpg" alt="">
                <h2 class="product-title">samsung</h2>
                <span class="price">$350</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone7.jpg" alt="">
                <h2 class="product-title">iphone 14 pro max</h2>
                <span class="price">$700</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

            <div class="product-box">
                <img class="product-img" src="./image/phone8.jpg" alt="">
                <h2 class="product-title">samsung galaxy</h2>
                <span class="price">$250</span>
                <i class="fas fa-shopping-bag add-cart"></i>
            </div>

        </div>
    </section>





    <script src="/app.js"></script>
</body>

</html>
